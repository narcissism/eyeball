<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D 8 Ball</title>
<style>
  body { margin:0; overflow:hidden; background:#000; }
</style>
</head>
<body>

<!-- Three.js (same CDN that worked) -->
<script src="https://unpkg.com/three@0.155.0/build/three.min.js"></script>

<script>
if (typeof THREE === "undefined") {
  alert("THREE.js failed to load");
  throw new Error("THREE.js not loaded");
}

/* ---------- SCENE ---------- */
const scene = new THREE.Scene();

/* ---------- CAMERA ---------- */
const camera = new THREE.PerspectiveCamera(
  45,
  window.innerWidth / window.innerHeight,
  0.1,
  100
);
camera.position.z = 3;

/* ---------- RENDERER ---------- */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ---------- LIGHTING ---------- */
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

const keyLight = new THREE.DirectionalLight(0xffffff, 0.9);
keyLight.position.set(3, 3, 4);
scene.add(keyLight);

/* ---------- 8 BALL TEXTURE ---------- */
const texCanvas = document.createElement("canvas");
texCanvas.width = 512;
texCanvas.height = 512;
const ctx = texCanvas.getContext("2d");

// base black
ctx.fillStyle = "#000";
ctx.fillRect(0, 0, 512, 512);

// subtle sphere shading
const shade = ctx.createRadialGradient(180, 180, 40, 256, 256, 300);
shade.addColorStop(0, "#333");
shade.addColorStop(1, "#000");
ctx.fillStyle = shade;
ctx.fillRect(0, 0, 512, 512);

// white number circle
ctx.fillStyle = "#fff";
ctx.beginPath();
ctx.arc(256, 256, 110, 0, Math.PI * 2);
ctx.fill();

// number 8
ctx.fillStyle = "#000";
ctx.font = "bold 160px Arial";
ctx.textAlign = "center";
ctx.textBaseline = "middle";
ctx.fillText("8", 256, 270);

const texture = new THREE.CanvasTexture(texCanvas);

/* ---------- BALL ---------- */
const geometry = new THREE.SphereGeometry(1, 64, 64);
const material = new THREE.MeshStandardMaterial({
  map: texture,
  roughness: 0.3,
  metalness: 0.1
});

const ball = new THREE.Mesh(geometry, material);
scene.add(ball);

/* ---------- MOUSE ROTATION ---------- */
let targetX = 0;
let targetY = 0;

window.addEventListener("mousemove", e => {
  targetX = (e.clientX / window.innerWidth - 0.5) * Math.PI;
  targetY = (e.clientY / window.innerHeight - 0.5) * Math.PI;
});

/* ---------- RESIZE ---------- */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});

/* ---------- ANIMATION ---------- */
function animate() {
  requestAnimationFrame(animate);

  ball.rotation.y += (targetX - ball.rotation.y) * 0.08;
  ball.rotation.x += (targetY - ball.rotation.x) * 0.08;

  renderer.render(scene, camera);
}

animate();
</script>

</body>
</html>
