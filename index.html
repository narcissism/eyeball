/* ---------- SCENE ---------- */
const scene = new THREE.Scene();

/* ---------- CAMERA ---------- */
const camera = new THREE.PerspectiveCamera(45, innerWidth / innerHeight, 0.1, 100);
camera.position.z = 3;

/* ---------- RENDERER ---------- */
const renderer = new THREE.WebGLRenderer({ antialias:true });
renderer.setSize(innerWidth, innerHeight);
renderer.setPixelRatio(devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* ---------- LIGHTING ---------- */
scene.add(new THREE.AmbientLight(0xffffff, 0.45));
const light = new THREE.DirectionalLight(0xffffff, 0.9);
light.position.set(3, 3, 4);
scene.add(light);

/* ---------- EYEBALL TEXTURE ---------- */
const size = 1024;
const canvas = document.createElement("canvas");
canvas.width = canvas.height = size;
const ctx = canvas.getContext("2d");

/* sclera */
ctx.fillStyle = "#f3f3f3";
ctx.fillRect(0, 0, size, size);

/* spherical shading */
const shade = ctx.createRadialGradient(
  size * 0.35, size * 0.35, size * 0.15,
  size * 0.5, size * 0.5, size * 0.55
);
shade.addColorStop(0, "#ffffff");
shade.addColorStop(1, "#d0d0d0");
ctx.fillStyle = shade;
ctx.fillRect(0, 0, size, size);

/* iris placed on EQUATOR (important) */
const irisX = size * 0.75;   // equator horizontally
const irisY = size * 0.5;
const irisR = 170;

/* iris gradient */
const irisGrad = ctx.createRadialGradient(
  irisX, irisY, 20,
  irisX, irisY, irisR
);
irisGrad.addColorStop(0, "#1e6f8c");
irisGrad.addColorStop(1, "#0b2f3d");

ctx.fillStyle = irisGrad;
ctx.beginPath();
ctx.arc(irisX, irisY, irisR, 0, Math.PI * 2);
ctx.fill();
